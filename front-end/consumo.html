<!DOCTYPE html>
<html lang="en">
<head>
  <title>Form Persona</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="./logica.js"></script>

<body>
<!--Serie Form-->
  <div onload="Datos_series()">
    <div class="container" id="series">
      <h3>Formulario Series</h3>
      <form id="datosEnviar">
        <div class="mb-3 mt-3">
          <label for="nombre" class="form-label">Nombre Serie:</label>
          <input type="text" class="form-control" id="nombre_serie" placeholder="Ingresar nombre_serie" name="nombre">
        </div>
        <div class="mb-3 mt-3">
          <label for="nombre" class="form-label">Director Serie:</label>
          <input type="text" class="form-control" id="director_serie" placeholder="Ingresar director_serie" name="nombre">
        </div>
        <div class="mb-3 mt-3">
          <label for="apellido" class="form-label">Distribuidor Serie:</label>
          <input type="text" class="form-control" id="distribuidor_serie" placeholder="Ingresar distribuidor_serie" name="apellido">
        </div>
        <div class="mb-3 mt-3">
          <label for="nombre" class="form-label">Genero Serie:</label>
          <input type="text" class="form-control" id="Genero_serie" placeholder="Ingresar Genero_serie" name="nombre">
        </div>
        <div class="mb-3 mt-3">
          <label for="nombre" class="form-label">Temporadas Serie:</label>
          <input type="text" class="form-control" id="temporadas_serie" placeholder="Ingresar temporadas_serie" name="nombre">
        </div>
        <div class="mb-3 mt-3">
          <label for="nombre" class="form-label">Capitulos Serie:</label>
          <input type="text" class="form-control" id="capitulos_serie" placeholder="Ingresar capitulos_serie" name="nombre">
        </div>
        <div class="mb-3 mt-3">
          <label for="nombre" class="form-label">Duracion:</label>
          <input type="text" class="form-control" id="duracion" placeholder="Ingresar duracion" name="nombre">
        </div>
        <div class="mb-3 mt-3">
          <label for="nombre" class="form-label">Suscripcion:</label>
          <input type="text" class="form-control" id="suscripcion" placeholder="Ingresar suscripcion" name="nombre">
        </div>
        <button type="button"   
          onclick="enviarDatos()"
        class="btn btn-primary">Ingresar Serie</button>
      </form>

      <table  class="table" id="#reporteserie">

      </table>
  </div>
  </div>
